<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <div class="display">
          <h1>Pomodoro Timer</h1>
          <h3>Session</h3>
          <span id="time">25:00</span>

          <div class="click">
            <button id="btn">Start</button>
            <button id="btn">Reset</button>
          </div>
          <div class="length">
            <span class="span1" >Season Length
              <div class="season">
              <img src="./images.png" alt="up" />25min<img
                src="./Down_Arrow_Icon.png"
                alt="down"
            /></span>
          
              <span class="span2"
                >Break Length <img src="./images.png" alt="up" />5min
                <img src="./Down_Arrow_Icon.png" alt="down" />
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
